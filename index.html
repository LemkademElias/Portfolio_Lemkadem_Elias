<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <!--charm font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>    

    <main>
        <h1>Lemkadem Elias</h1>
        <h2 style="color: black; margin-top: -50px;">Your web partner</h2>
    </main>

    <script>
        fetch('components/footer.html') // 1. On charge le fichier footer.html
            .then(response => response.text()) // 2. On transforme la réponse en texte
            .then(data => { // 3. Quand le fichier est chargé, on insère le contenu dans le body de la page
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>    

</body>
</html>
